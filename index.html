<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using html-css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>CALCULATOR 101</h1>
    <div class="parent">
        <div class="child-output">####</div>
        <button class="child-C darkgrey">AC</button>
        <button class="child darkgrey">%</button>
        <button class="child orang">/</button>
        <button class="child lightgrey">7</button>
        <button class="child lightgrey">8</button>
        <button class="child lightgrey">9</button>
        <button class="child orang">*</button>
        <button class="child lightgrey">4</button>
        <button class="child lightgrey">5</button>
        <button class="child lightgrey">6</button>
        <button class="child orang">-</button>
        <button class="child lightgrey">1</button>
        <button class="child lightgrey">2</button>
        <button class="child lightgrey">3</button>
        <button class="child orang">+</button>
        <button class="child-zero lightgrey">0</button>
        <button class="child darkgrey">.</button>
        <button class="child orang">=</button>
    </div>
    </center>
</body>
</html>
